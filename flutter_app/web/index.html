<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="VocabMaster - İngilizce Öğrenme Uygulaması">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="VocabMaster">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>VocabMaster</title>
  <link rel="manifest" href="manifest.json">
  <script>
    // Force cache bypass - load webrtc.js with timestamp and no defer
    (function() {
      const webrtcScript = document.createElement('script');
      const timestamp = Date.now();
      const random = Math.random();
      webrtcScript.src = 'webrtc.js?v=' + timestamp + '&nocache=' + random + '&t=' + timestamp;
      webrtcScript.async = false; // Load synchronously to ensure it's available
      webrtcScript.onerror = function() {
        console.error('Failed to load webrtc.js');
      };
      webrtcScript.onload = function() {
        console.log('webrtc.js loaded successfully, WebRTCManager available:', typeof window.WebRTCManager !== 'undefined');
      };
      document.head.insertBefore(webrtcScript, document.head.firstChild);
    })();
  </script>
    <style>
      /* Flutter Stack'in kontrollerinin remote video'nun üstünde görünmesi için */
      flt-scene-host {
        position: relative !important;
        z-index: 10000 !important;
      }
      /* Flutter app container */
      body > flt-scene-host {
        z-index: 10000 !important;
      }
      /* Flutter render tree - kontrollerin görünmesi için */
      flt-scene-host > * {
        z-index: 10000 !important;
        position: relative !important;
      }
      /* Flutter Stack içindeki Positioned widget'ları (kontroller) - en üstte */
      flt-scene-host [style*="position: absolute"],
      flt-scene-host [style*="position: fixed"] {
        z-index: 10001 !important;
      }
      /* Remote video container - Flutter Stack'in altında (kontroller görünsün) */
      #remoteVideoContainer {
        z-index: 0 !important;
        position: fixed !important;
      }
      /* Local video container - en üstte */
      #localVideoContainer {
        z-index: 10001 !important;
        position: fixed !important;
      }
    </style>
  </head>
  <body>
    <script src="flutter_bootstrap.js" type="application/javascript"></script>
  </body>
</html>
