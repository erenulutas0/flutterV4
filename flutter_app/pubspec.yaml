name: english_learning_app
description: Flutter versiyonu - İngilizce öğrenme uygulaması
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP istekleri için
  http: ^1.1.0
  
  # State yönetimi için
  provider: ^6.1.1
  
  # Tarih işlemleri için
  intl: ^0.19.0
  
  # UI bileşenleri için
  cupertino_icons: ^1.0.6
  table_calendar: ^3.0.9
  flutter_svg: ^2.0.9
  
  # Sesli sohbet için
  speech_to_text: ^6.6.0
  permission_handler: ^11.3.1
  audioplayers: ^5.2.1
  flutter_tts: ^3.8.3
  
  # WebRTC ve Socket.io için
  socket_io_client: ^2.0.3+1
  flutter_webrtc: ^0.9.48+hotfix.1
  
  # Cihaz bilgisi için (emülatör tespiti)
  device_info_plus: ^10.1.0
  
  # Ekran açık tutma için (video call sırasında)
  wakelock_plus: ^1.2.1
  fl_chart: ^0.68.0
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Assets (gerekirse)
  assets:
    - .env
    # - images/

