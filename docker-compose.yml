services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: english-app-postgres
    environment:
      POSTGRES_DB: EnglishApp
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: english-app-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: english-app-backend
    volumes:
      # Mount Piper TTS from host (Windows path to container)
      - C:/piper:/piper:ro
    environment:
      # Server
      SERVER_PORT: 8082
      
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/EnglishApp
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      
      # JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      
      # Redis
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ""
      SPRING_DATA_REDIS_TIMEOUT: 2000ms
      
      # Cache
      CACHE_SENTENCES_TTL: 604800
      
      # Ollama (RunPod GPU service - RTX 3090)
      # Set LANGCHAIN4J_OLLAMA_CHAT_MODEL_BASE_URL environment variable
      LANGCHAIN4J_OLLAMA_CHAT_MODEL_BASE_URL: ${LANGCHAIN4J_OLLAMA_CHAT_MODEL_BASE_URL:-http://host.docker.internal:11434}
      LANGCHAIN4J_OLLAMA_CHAT_MODEL_MODEL_NAME: ${LANGCHAIN4J_OLLAMA_CHAT_MODEL_MODEL_NAME:-qwen2.5:32b}
      LANGCHAIN4J_OLLAMA_CHAT_MODEL_TEMPERATURE: 0.2
      LANGCHAIN4J_OLLAMA_CHAT_MODEL_TIMEOUT: 300s
      LANGCHAIN4J_OLLAMA_CHAT_MODEL_TOP_P: 0.9
      
      # Piper TTS (external service - must be available on host)
      # Note: Piper TTS requires Windows/Linux executable, not included in Docker
      # PIPER_TTS_PATH: /path/to/piper (if available in container)
      
    ports:
      - "8082:8082"
      - "9092:9092"  # Socket.io port
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Flutter Web Frontend
  frontend:
    build:
      context: ./flutter_app
      dockerfile: Dockerfile
    container_name: english-app-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge


